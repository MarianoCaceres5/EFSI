<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Contact - Diamond Jewellery</title>
</head>
<body>
    <header>
        <img src="images/logo.png" class="logo" alt="">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <p>If you have any questions or inquiries, please feel free to get in touch with us.</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button class="btnSubmit">Submit</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-bottom">
            <p style="font-size: 1.2rem;">&copy; 2023 Diamond Jewellery. All rights reserved.</p>
        </div>
        <div class="footer-content">
            <div class="footer-section">
                <div class="social-icons" style="margin-top: 10px;">
                    <a href="#"><i class="fab fa-facebook" style="color: #ffa500;"></i></a>
                    <a href="#"><i class="fab fa-twitter" style="color: #ffa500;"></i></a>
                    <a href="#"><i class="fab fa-instagram" style="color: #ffa500;"></i></a>
                    <!-- Add more social media icons as needed -->
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
